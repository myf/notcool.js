<canvas id="term" tabindex="1" width="500" height="600"></canvas>

<script type="text/javascript">
   var el = document.getElementById("term");
   var ctx = el.getContext('2d');
   var xcur_init = 20;
   var ycur_init = 20;
   xcur = xcur_init;
   ycur = ycur_init;
   grace = 5;
   xbound = 20;
   
   var font = 11;
        //creating head
   function fillhead() {
        xcur = xcur_init;
       ctx.font = "11pt Monospace";
       ctx.fillStyle = 'Grey';
       var head = '~>';
       ctx.fillText(head,xcur,ycur,40);
       xcur = xcur+font*head.length;  
   }
   function easter() {

                ctx.font = "71pt Monospace";
                ctx.fillStyle = 'Red';
                ctx.fillText('hackerschool',xcur_init,ycur+71,400);
                ycur = ycur+71;
                //ctx.font = "11pt Monospace";
                //ctx.fillStyle = 'Green';
    }
    function redraw(){
        xcur= xcur_init;
        ycur= ycur_init;
        ctx.clearRect(0,0,el.width,el.height);
        fillhead();

    }
    
    
   fillhead();
    //press key
   var command = new Array();
   var pos = new Array();
   
   el.onkeypress = function(evt) {
       var charCode = evt.which;
       var charStr = String.fromCharCode(charCode);
       ctx.font = "11pt Monospace";
       ctx.fillStyle = 'Green';
       //actuall fill
       command.push(charStr);
       pos.push(new Array(xcur, ycur));
       ctx.fillText(charStr,xcur,ycur,100);
       xcur = xcur+font;
       //wrap
       if (xcur>=el.width-xbound){
            ycur=ycur+font+grace;
            xcur=xcur_init;
        }
       //when enter key pressed
       if (charCode == 13){
            alert(command.join(''));
            if (command.slice(0,12).join('') =='hackerschool'){
                easter();
            }   
            if (command.slice(0,5).join('') =='clear'){
                redraw();
                command = new Array();
                pos = new Array();
                return;
            }
            command = new Array();
            pos = new Array();
            ycur = ycur+font+grace;
            fillhead();
        }
       
   };
   //backspace magic
   el.onkeydown = function(evt) {
       var charCode = evt.which;
       var charStr = String.fromCharCode(charCode);
       if (charCode === 8) {
            command.splice(command.length-1);
            prev = pos.pop();
            xcur = prev[0]; 
            ycur = prev[1]; 
            ctx.clearRect(xcur,ycur-font,font, font+grace);

       }
   };
</script>
